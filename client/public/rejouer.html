<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous etes mort !</title>
    <link rel="shortcut icon" href="images/player0.png" type="image/x-icon">
    <link rel="stylesheet" href="css/rejouer.css">
    <link rel="stylesheet" href="css/header.css">

    <script>
        if (name !== undefined && name !== null && name !== "") {
            document.querySelector('username').innerHTML = name
        }
        console.log(sessionStorage.getItem('name'));

        fetch(`/api/scores/${name}`)
            .then(response => response.json())
            .then(data => showScores(data));

        function showScores(scores) {
        
            const myScore = scores.sort((a, b) => b.score - a.score).find(scores == scores);
            const myScoreHTML = document.querySelector('.myScore');
            myScoreHTML.innerHTML = myScore;
        }
    </script>
</head>
